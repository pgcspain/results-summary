<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/media-queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div id="main-container">
    <header>
      <h3 class="p-gray result">Your Result</h3>
      <div id="score-circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div id="performance">
        <h2>Great</h2>
        <p class="p-gray">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </header>

    <main>
      <section id="summary">
        <h3>Summary</h3>
        <div id="results">
          <article id="reaction"><span class="reaction box">
              <span class="icons">
                <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              </span>Reaction</span>

            <span>80 <span class="percentage">/ 100</span></span>
          </article>

          <article id="memory"><span class="memory box">
              <span class="icons">
                <img src="./assets/images/icon-memory.svg" alt="memory-icon">
              </span>Memory</span>
            <span>92 <span class="percentage">/ 100</span></span>
          </article>

          <article id="verbal"><span class="verbal box">
              <span class="icons">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
              </span>Verbal</span>
            <span>61 <span class="percentage">/ 100</span></span>
          </article>

          <article id="visual">
            <span class="visual box">
              <span class="icons">
                <img src="./assets/images/icon-visual.svg" alt="visual-icon">
              </span>Visual</span>
            <span>72 <span class="percentage">/ 100</span></span>
          </article>
        </div>
        <div class="continue-button"><a id="continue-button" type="button" href="#">Continue</a></div>

      </section>
      
      <footer>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>
          Coded by <a href="https://github.com/pgcspain" target="_blank">Pablo GÃ³mez Carrillo</a></p>
      </footer>
    </main>
  </div>

  
</body>

</html>
